<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <h1>Welcome to the Home Page</h1>

    <h2>Posts</h2>
        {% if posts %}
            <ul>
                {% for post in posts %}
                    <li>
                        <strong>{{ post[1] }}</strong>
                        <p>{{ post[2] }}</p>
                        <small>{{ post[3] }}</small>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No posts available.</p>
        {% endif %}

    
    <a href="{{ url_for('profile', username=session['username']) }}">Profile</a>
    <a href="/search">Search</a>
    <a href="/makepost">Make a Post</a>
    <a href="/">Logout</a>
</body>

</html>
