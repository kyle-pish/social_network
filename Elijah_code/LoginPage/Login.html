<!DOCTYPE html>
<html lang="en">

<head>
    <title> The Social Network Login </title>
    <link rel="stylesheet" href="SignUpStyles.css">
    <!-- <script src="./signup.js" defer></script> -->
</head>

<body>
    <h1 class="Title"> The Social Network</h1>
    <div class="LoginBox">
        <h2 class="bodytext"> Log In </h2>
        <form id="form">
            <div>
                <label> Username </label>
                <input id="username" required type="text">
            </div>
            <div>
                <label> Password </label>
                <input id="password" required type="text">
            </div>
            <button type="submit" value="Login" class="login-btn">Login</button>
        </form>
        <p> Don't Have an Account? <a href="Signup.html">Sign Up Here </a></p>
    </div>
    <script>
        let username = document.getElementById('username')
        let password = document.getElementById('password')
        let formElement = document.getElementById('form')

        formElement.addEventListener('submit', (e) => {
            e.preventDefault();

            login();
        })

        function login() {
            const response = fetch('http://127.0.0.1:5000/login', {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: 'elijah',
                password: 'console.log'
            }), 
        });
        }
    </script>
</body>
</html>
